---
- name: Install git
  become: true
  package:
    name: git
    state: present
  when: only_config is not defined

- name: Symlink config files
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "~/.{{ item }}"
    state: link
  with_items:
    - gitattributes
    - gitfiles
    - gitconfig
