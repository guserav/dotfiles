---
- name: Install git
  become: true
  package:
    name: git
    state: installed

- name: Symlink config files
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "~/.{{ item }}"
    state: link
  with_items:
    - gitattributes
    - gitfiles

- name: Copy templated gitconfig to final destination
  template:
    src: "{{ role_path }}/templates/gitconfig.j2"
    dest: "~/.gitconfig"
