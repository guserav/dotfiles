---
- name: Install fish
  become: true
  package:
    name: fish
    state: present
  when: only_config is not defined

- name: Create fish config directory
  file:
    path: "~/.config/fish"
    state: directory

- name: Create directory for fish functions
  file:
    path: "~/.config/fish/functions"
    state: directory

- name: Symlink fish config files
  file:
    src: "{{ role_path }}/files/{{ item }}"
    dest: "~/.config/fish/{{ item }}"
    state: link
  with_items:
    - config.fish
    - "functions/fish_prompt.fish"
    - "functions/fish_user_key_bindings.fish"
    - "functions/attachGDB_debugWrapper.fish"
    - "functions/tmux_program_finder.fish"
