---
- name: Install gui-utilities
  become: true
  package:
    name: "{{ item }}"
  with_items:
    - evince
    - nautilus
    - xsel
    - thunderbird
    - keepass
    - feh
    - gtk3-print-backends
    - flameshot
    - dino
    - xournalpp
    - libreoffice
    - signal-desktop
    - discord
    - vlc
    - solaar
  when: only_config is not defined

