---
- name: Install gui-utilities
  become: true
  package:
    name: "{{ item }}"
  with_items:
    - evince
    - nautilus
    - xsel
    - thunderbird
    - keepass
    - feh
    - gtk3-print-backends
    - flameshot
    - dino
    - xournalpp
    - libreoffice
    - signal-desktop
    - discord
    - vlc
    - solaar
    - keepassxc
    - xdg-desktop-portal-gtk
    - flatpak
  when: only_config is not defined

- name: Download key from spotify
  get_url:
    url: "https://download.spotify.com/debian/pubkey_0D811D58.gpg"
    dest: /tmp/spotify.gpg
  when: ansible_os_family == "Archlinux" and only_config is not defined

- name: Add key for spotify
  gpg_key:
    file: /tmp/spotify.gpg
  when: ansible_os_family == "Archlinux" and only_config is not defined

- name: Install gui-utilities from AUR
  aur:
    name: "{{item}}"
    user: "{{ aur_user }}"
  when: ansible_os_family == "Archlinux" and only_config is not defined
  with_items:
    - spotify

