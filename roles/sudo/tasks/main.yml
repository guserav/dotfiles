- name: Install sudo
  become: yes
  package:
    name: sudo
    state: present
  when: only_config is not defined

- name: Ensure sudo group is present
  become: yes
  group:
    name: sudo
    state: present
  when: ansible_os_family != "NixOS"

- name: Add user to sudo group
  become: yes
  user:
    name: "{{ sudo_user }}"
    groups: sudo
    append: yes
  when: ansible_os_family != "NixOS"

- name: Ensure user is in sudoers file
  become: true
  lineinfile:
    path: /etc/sudoers
    regexp: '^%sudo\s'
    line: "%sudo ALL=(ALL) ALL"
    state: present
    validate: "/usr/sbin/visudo -cf %s"
  when: ansible_os_family != "NixOS"
